  <!-- LibrerÃ­as externas -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" media="print" onload="this.media='all'" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" media="print" onload="this.media='all'" />

  <!-- ðŸ” VersiÃ³n institucional centralizada -->
  <script>
    const VERSION_ANMAGO = '20251109';
    const scriptsAnmago = [
      { src: 'app.js', defer: true },
      { src: 'carrito.js', defer: true },
      { src: 'buscador.js', type: 'module' },
      { src: 'MODULOULTIMOS.JS', defer: true }
    ];
    scriptsAnmago.forEach(({ src, defer, type }) => {
      const s = document.createElement('script');
      s.src = `${src}?v=${VERSION_ANMAGO}`;
      if (defer) s.defer = true;
      if (type) s.type = type;
      document.head.appendChild(s);
    });
    const cssAnmago = document.createElement('link');
    cssAnmago.rel = 'stylesheet';
    cssAnmago.href = `https://ik.imagekit.io/mbsk9dati/CODIGOS/ESTILO.CSS?v=${VERSION_ANMAGO}`;
    cssAnmago.media = 'print';
    cssAnmago.onload = () => { cssAnmago.media = 'all'; };
    document.head.appendChild(cssAnmago);
  </script>
</head>
