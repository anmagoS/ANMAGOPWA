<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Cliente | Anmago Store</title>
  <link rel="stylesheet" href="https://ik.imagekit.io/mbsk9dati/CODIGOS/ESTILO.CSS">
  <link rel="icon" href="logo.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
   <div id="header-container"></div>
  
  <div class="container mt-3">
    <a href="javascript:history.back()" class="btn btn-outline-dark">
      <i class="bi bi-arrow-left"></i> Atrás
    </a>
  </div>
  <main class="container py-4">
    <h2 class="mb-4 text-center">Registro Cliente</h2>

    <form id="formCliente">


          <!-- Cédula -->
          <div class="mb-3">
            <label for="cedulaCliente" class="form-label">Cédula</label>
            <input type="text" id="cedulaCliente" class="form-control" placeholder="Cédula">
          </div>

          <!-- Nombre -->
          <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombreCliente">
          </div>

          <!-- Apellido -->
          <div class="mb-3">
            <label for="apellidoCliente" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidoCliente">
          </div>

          <!-- Celular principal -->
          <div class="mb-3">
            <label for="telefonoCliente" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="telefonoCliente" placeholder="Ej: 3001234567" maxlength="10">
            <div class="form-text">Debe comenzar por 3 y tener 10 dígitos.</div>
          </div>

          <!-- Celular secundario -->
          <div class="mb-3">
            <label for="telefonoSecundario" class="form-label">Otro celular (opcional)</label>
            <input type="tel" class="form-control" id="telefonoSecundario" placeholder="Ej: 3012345678" maxlength="10">
            <div class="form-text">Solo si deseas agregar otro número.</div>
          </div>

         <!-- Tipo de vía -->
<div class="mb-3">
  <label for="tipoVia" class="form-label">Tipo de vía</label>
  <select id="tipoVia" class="form-select">
    <option value="">Selecciona tipo</option>
    <option value="Calle">Calle</option>
    <option value="Carrera">Carrera</option>
    <option value="Avenida">Avenida</option>
    <option value="Diagonal">Diagonal</option>
    <option value="Transversal">Transversal</option>
  </select>
</div>

<!-- Segmento principal de dirección -->
<div class="row mb-3">
  <div class="col-3">
    <label for="numeroVia" class="form-label">Número</label>
    <input type="text" class="form-control" id="numeroVia" maxlength="3" inputmode="numeric" pattern="\d{1,3}" title="Solo números entre 0 y 999">
  </div>
  <div class="col-3">
    <label for="complementoVia1" class="form-label">Letra/Bis</label>
    <select id="complementoVia1" class="form-select">
     <option value="">—</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="C">D</option>
      <option value="C">E</option>
      <option value="C">F</option>
      <option value="C">G</option>
      <option value="C">H</option>
      <option value="C">I</option>
      <option value="C">J</option>
      <option value="C">K</option>
      <option value="C">L</option>
       <option value="C">M</option>
       <option value="C">N</option>
       <option value="C">Ñ</option>
       <option value="C">O</option>
       <option value="C">P</option>
       <option value="C">Q</option>
      <option value="Bis">Bis</option>
      <option value="Sur">Sur</option>
      <option value="Norte">Norte</option>
      <option value="Este">Este</option>
      <option value="Oeste">Oeste</option>
    </select>
  </div>
  <div class="col-1 d-flex align-items-end justify-content-center">
    <span class="fw-bold">N°</span>
  </div>
  <div class="col-2">
    <label for="numeroAdicional1" class="form-label">Número</label>
    <input type="text" class="form-control" id="numeroAdicional1" maxlength="3" inputmode="numeric" pattern="\d{1,3}" title="Solo números entre 0 y 999">
  </div>
  <div class="col-3">
    <label for="complementoVia2" class="form-label">Letra/Bis</label>
    <select id="complementoVia2" class="form-select">
      <option value="">—</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="C">D</option>
      <option value="C">E</option>
      <option value="C">F</option>
      <option value="C">G</option>
      <option value="C">H</option>
      <option value="C">I</option>
      <option value="C">J</option>
      <option value="C">K</option>
      <option value="C">L</option>
       <option value="C">M</option>
       <option value="C">N</option>
       <option value="C">Ñ</option>
       <option value="C">O</option>
       <option value="C">P</option>
       <option value="C">Q</option>
      <option value="Bis">Bis</option>
      <option value="Sur">Sur</option>
      <option value="Norte">Norte</option>
      <option value="Este">Este</option>
      <option value="Oeste">Oeste</option>
    </select>
  </div>
</div>

<!-- Segmento final de dirección -->
<div class="row mb-3">
  <div class="col-4">
    <label for="numeroAdicional2" class="form-label">Número final</label>
    <input type="text" class="form-control" id="numeroAdicional2" maxlength="3" inputmode="numeric" pattern="\d{1,3}" title="Solo números entre 0 y 999">
  </div>
  <div class="col-4">
    <label for="tipoUnidad" class="form-label">Tipo de unidad</label>
    <select id="tipoUnidad" class="form-select">
      <option value="">Selecciona</option>
      <option value="Casa">Casa</option>
      <option value="Apartamento">Apartamento</option>
      <option value="Piso">Piso</option>
      <option value="Bodega">Bodega</option>
      <option value="Interior">Interior</option>
    </select>
  </div>
  <div class="col-4">
    <label for="numeroApto" class="form-label">Número de apto</label>
    <input type="text" class="form-control" id="numeroApto" maxlength="4" inputmode="numeric" pattern="\d{1,4}" title="Solo números entre 0 y 9999">
  </div>
</div>

<!-- Observación adicional -->
<div class="mb-3">
  <label for="observacionDireccion" class="form-label">Observación o anotación (opcional)</label>
  <textarea id="observacionDireccion" class="form-control" rows="2" maxlength="200" placeholder="Ej: entrada por portería, piso 2, etc."></textarea>
</div>


          <!-- Barrio -->
          <div class="mb-3">
            <label for="barrio" class="form-label">Barrio (opcional)</label>
            <input type="text" class="form-control" id="barrio" maxlength="50">
          </div>

          <!-- Ciudad con autocompletado -->
          <div class="mb-3 position-relative">
            <label for="ciudadCliente" class="form-label">Ciudad</label>
            <input type="text" id="ciudadCliente" class="form-control" placeholder="Escribe tu ciudad" autocomplete="off">
            <ul id="sugerenciasCiudades" class="dropdown-menu w-100 mt-0 z-3"></ul>
          </div>

          <!-- Correo electrónico -->
          <div class="mb-3">
            <label for="emailCliente" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="emailCliente">
          </div>

        </form>
          <div class="text-center mt-3">
      <button id="btnEnviarPedido" class="btn btn-gradient" disabled>Enviar pedido</button>
    </div>
  </main>

  <!-- Bootstrap JS (si usas componentes como dropdowns o autocompletado) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="modalformulario.js" defer></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const camposNumericos = [
      "telefonoCliente",
      "numeroVia",
      "numeroAdicional1",
      "numeroAdicional2",
      "numeroApto"
    ];

    camposNumericos.forEach(id => {
      const campo = document.getElementById(id);
      if (!campo) return;

      campo.addEventListener("input", () => {
        const valor = campo.value;
        if (!/^\d*$/.test(valor)) {
          campo.value = valor.replace(/\D/g, "");
          alert("⚠️ Solo se permiten números en este campo.");
        }
      });
    });
  });
</script>
</body>
</html>
