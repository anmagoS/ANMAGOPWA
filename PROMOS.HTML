<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promociones | ANMAGO STORE</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- HEADER DINÁMICO -->
  <div id="header-container"></div>

  <!-- BUSCADOR MODULAR -->
  <div class="container mt-4 position-relative" style="max-width: 500px;">
    <input id="buscador" class="form-control" placeholder="Buscar productos, categorías, precios..." autocomplete="off">
    <div id="sugerencias" class="dropdown-menu position-absolute mt-1 w-100 z-3"></div>
  </div>

  <!-- BOTÓN FLOTANTE DEL CARRITO -->
  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>
  </a>
<div class="container mt-3">
  <a href="javascript:history.back()" class="btn btn-outline-dark">
    <i class="bi bi-arrow-left"></i> Atrás
  </a>
</div>
  <!-- TÍTULO Y TEMPORIZADOR -->
  <main class="contenedor-categoria">
    <h1 class="titulo-categoria">🔥 Productos en Promoción</h1>
    <div id="temporizador" class="descripcion-producto text-center"></div>
    <div id="contenedor-promos" class="grid-productos"></div>
  </main>

  <!-- CARRITO OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
      <div class="text-center mb-5 px-3">
        <button class="boton-comprar mt-5 w-100" onclick="generarPedidoWhatsApp()">Enviar pedido por WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- FOOTER DINÁMICO -->
  <div id="footer-container"></div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
  <script src="app.js"></script>
  <script src="buscador.js" type="module"></script>
<script type="module">
  import { activarBuscadorGlobal } from './buscador.js';

  let promocionesGlobal = [];
  let indiceActual = 0;
  const cantidadPorCiclo = 4;
  let finPromo;

  document.addEventListener("DOMContentLoaded", async () => {
    const headerContainer = document.getElementById('header-container');
    if (!headerContainer.querySelector(".header")) {
      const header = await fetch('HEADER.HTML').then(res => res.text());
      headerContainer.insertAdjacentHTML("afterbegin", header);
      await new Promise(resolve => requestAnimationFrame(resolve));
    }

    ajustarCarrito();
    await new Promise(resolve => requestAnimationFrame(resolve));
    ajustarCarrito();

    const carritoBtn = document.querySelector(".btn_shopping");
    carritoBtn?.addEventListener("click", e => {
      e.preventDefault();
      const offcanvas = document.getElementById("offcanvasCarrito");
      if (offcanvas) {
        const instancia = bootstrap.Offcanvas.getOrCreateInstance(offcanvas);
        instancia.show();
      }
    });

    activarBuscadorGlobal();

    const footer = await fetch('footer.html').then(res => res.text());
    document.getElementById('footer-container').innerHTML = footer;

    await cargarPromociones();
    iniciarTemporizador();
  });

  function ajustarCarrito() {
    const header = document.querySelector(".header");
    const carritoBtn = document.querySelector(".btn_shopping");
    if (header && carritoBtn) {
      const alturaHeader = header.offsetHeight;
      carritoBtn.style.top = `${alturaHeader + 12}px`;
    }
  }

  async function cargarPromociones() {
    const url = "https://raw.githubusercontent.com/anmagoS/CATALOGO-SPA/main/catalogo.json";
    const res = await fetch(url);
    const productos = await res.json();
    window.catalogoGlobal = productos;

    promocionesGlobal = productos.filter(p => {
      const promo = typeof p.promo === "string" ? p.promo.toLowerCase().trim() : p.promo;
      return promo === true || promo === "true" || promo === "sí" || promo === "activo";
    });

    indiceActual = 0;
    renderPromocionesPorCiclo();
  }

  function renderPromocionesPorCiclo() {
    const contenedor = document.getElementById("contenedor-promos");
    contenedor.innerHTML = "";

    const siguienteBloque = promocionesGlobal.slice(indiceActual, indiceActual + cantidadPorCiclo);

    siguienteBloque.forEach(p => {
      const tarjeta = document.createElement("div");
      tarjeta.className = "producto";
      tarjeta.innerHTML = `
        <a href="producto.html?id=${p.id}">
          <div class="imagen-producto">
            <img src="${p.imagen}" alt="${p.producto}">
            <span class="etiqueta-promo">🔥 10%</span>
          </div>
        </a>
        <div class="nombre-producto">${p.producto}</div>
        <div class="nombre-producto">${p.material}</div>
        <div class="nombre-producto">${p.tallas}</div>
        <div class="precio-producto">
          <s>$${p.precio.toLocaleString()} COP</s>
          <span class="text-success fw-bold">$${(p.precio * 0.9).toLocaleString()} COP</span>
        </div>
        <a href="producto.html?id=${p.id}" class="boton-comprar">Ver más</a>
      `;
      contenedor.appendChild(tarjeta);
    });

    indiceActual += cantidadPorCiclo;
    if (indiceActual >= promocionesGlobal.length) {
      indiceActual = 0; // reinicia el ciclo
    }
  }

  function iniciarTemporizador() {
    finPromo = new Date(Date.now() + 60 * 1000);
    const temporizador = document.getElementById("temporizador");

    setInterval(() => {
      const ahora = new Date();
      const restante = finPromo - ahora;

      if (restante <= 0) {
        finPromo = new Date(Date.now() + 60 * 1000); // reinicia
        renderPromocionesPorCiclo(); // muestra siguiente bloque
        temporizador.textContent = "⏳ ¡Promociones actualizadas!";
        return;
      }

      const horas = Math.floor(restante / (1000 * 60 * 60));
      const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((restante % (1000 * 60)) / 1000);
      temporizador.textContent = `⏰ Por tiempo limitado: ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);
  }
</script>

 
</body>
</html>
