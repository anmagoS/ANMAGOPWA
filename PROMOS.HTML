  <!-- JAVASCRIPT OPTIMIZADO -->
  <script type="module">
    import { activarBuscadorGlobal } from './buscador.js';

    let promocionesGlobal = [];
    const cantidadPorCiclo = 4;
    const ciclosPorDia = 4;

    // üéØ Obtener √≠ndice promocional
    function obtenerIndicePromocional(totalPromos = 0) {
      const ahora = new Date();
      ahora.setMinutes(0, 0, 0);

      const inicio = new Date(Date.UTC(2025, 10, 8, 0, 0, 0));
      const diferenciaHoras = Math.floor((ahora - inicio) / (1000 * 60 * 60));
      const cicloActual = diferenciaHoras % (ciclosPorDia * 365);
      const indice = cicloActual * cantidadPorCiclo;

      return totalPromos > 0 ? indice % totalPromos : 0;
    }

    // ‚è∞ Iniciar temporizador mejorado
    function iniciarTemporizador() {
      const temporizador = document.getElementById("temporizador");

      const actualizarTemporizador = () => {
        const ahora = new Date();
        const horaActual = ahora.getHours();
        const siguienteCorte = horaActual % 6 === 0 ? horaActual + 6 : Math.ceil(horaActual / 6) * 6;

        const siguienteFecha = new Date(ahora);
        siguienteFecha.setHours(siguienteCorte, 0, 0, 0);

        const restante = siguienteFecha - ahora;

        if (restante <= 0) {
          temporizador.textContent = "üîÑ ¬°Promociones actualizadas!";
          recargarPromociones();
          return;
        }

        const h = Math.floor(restante / (1000 * 60 * 60));
        const m = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((restante % (1000 * 60)) / 1000);

        temporizador.textContent = `‚è∞ Cambian en ${h}h ${m}m ${s}s`;
      };

      actualizarTemporizador();
      setInterval(actualizarTemporizador, 1000);
    }

    // üì• Cargar promociones
    async function cargarPromociones() {
      try {
        const url = "https://raw.githubusercontent.com/anmagoS/ANMAGOPWA/main/catalogo.json?v=" + Date.now();
        const res = await fetch(url);
        const productos = await res.json();
        window.catalogoGlobal = productos;

        promocionesGlobal = productos.filter(p => {
          const promo = typeof p.promo === "string" ? p.promo.toLowerCase().trim() : p.promo;
          return promo === true || promo === "true" || promo === "s√≠" || promo === "activo" || promo === "si";
        });

        // Actualizar contador
        document.getElementById("contador-promos").textContent = `${promocionesGlobal.length} promociones`;

        renderPromocionesML();
      } catch (error) {
        console.error("‚ùå Error cargando promociones:", error);
        mostrarErrorPromociones();
      }
    }

    // üîÑ Recargar promociones
    function recargarPromociones() {
      const contenedor = document.getElementById("contenedor-promos");
      contenedor.innerHTML = `
        <div class="col-12 text-center py-3">
          <div class="spinner-border text-primary"></div>
          <p class="mt-2 text-muted">Actualizando promociones...</p>
        </div>
      `;
      
      setTimeout(() => {
        renderPromocionesML();
      }, 1000);
    }

    // üé® Renderizar promociones estilo MercadoLibre
    function renderPromocionesML() {
      const contenedor = document.getElementById("contenedor-promos");
      
      const totalPromos = promocionesGlobal.length;
      if (totalPromos === 0) {
        contenedor.innerHTML = `
          <div class="col-12 text-center py-5">
            <i class="bi bi-emoji-frown fs-1 text-muted"></i>
            <p class="text-muted mt-2">No hay promociones disponibles</p>
            <a href="INICIO.HTML" class="btn btn-outline-primary mt-2">
              Volver al inicio
            </a>
          </div>
        `;
        return;
      }

      const indiceActual = obtenerIndicePromocional(totalPromos);
      const bloque = promocionesGlobal.slice(indiceActual, indiceActual + cantidadPorCiclo);

      contenedor.innerHTML = bloque.map(p => {
        const precioOriginal = Number(p.precio) || 0;
        const precioDescuento = Math.round(precioOriginal * 0.9);
        const producto = p.producto || "Producto sin nombre";
        const material = p.material ? `<small class="text-muted d-block">${p.material}</small>` : "";
        const tallas = p.tallas ? `<small class="text-muted d-block">Tallas: ${p.tallas}</small>` : "";
        const imagen = p.imagen || "https://ik.imagekit.io/mbsk9dati/placeholder-producto.jpg";
        const id = p.id || "sin-id";

        return `
          <div class="card-producto-ml card-promocion" data-producto-id="${id}">
            <a href="producto.html?id=${id}" class="text-decoration-none">
              <div class="position-relative">
                <img src="${imagen}" 
                     alt="${producto}" 
                     class="card-img-ml" 
                     loading="lazy"
                     onerror="this.src='https://ik.imagekit.io/mbsk9dati/placeholder-producto.jpg'">
                <span class="position-absolute top-0 start-0 badge bg-danger m-2">üî• 10% OFF</span>
              </div>
              <div class="card-body-ml">
                <h3 class="nombre-producto-ml small text-dark mb-2" title="${producto}">
                  ${producto}
                </h3>
                ${material}
                ${tallas}
                <div class="precio-promocion mt-2">
                  <s class="text-muted small">$${precioOriginal.toLocaleString("es-CO")}</s>
                  <div class="precio-ml text-danger">$${precioDescuento.toLocaleString("es-CO")}</div>
                </div>
                <div class="d-grid mt-2">
                  <button class="btn btn-danger btn-sm" 
                          onclick="event.preventDefault(); event.stopPropagation(); verProducto('${id}')">
                    <i class="bi bi-lightning"></i> Ver oferta
                  </button>
                </div>
              </div>
            </a>
          </div>
        `;
      }).join('');

      console.log("‚úÖ Promociones renderizadas:", bloque.length);
    }

    // ‚ùå Mostrar error
    function mostrarErrorPromociones() {
      const contenedor = document.getElementById("contenedor-promos");
      if (contenedor) {
        contenedor.innerHTML = `
          <div class="col-12 text-center py-5">
            <i class="bi bi-emoji-frown fs-1 text-muted"></i>
            <p class="text-muted mt-2">No pudimos cargar las promociones</p>
            <button class="btn btn-outline-primary mt-2" onclick="cargarPromociones()">
              <i class="bi bi-arrow-clockwise"></i> Reintentar
            </button>
          </div>
        `;
      }
    }

    // üëÅÔ∏è Ver producto
    function verProducto(productoId) {
      window.location.href = `producto.html?id=${productoId}`;
    }

    // üöÄ Inicializaci√≥n
    document.addEventListener("DOMContentLoaded", async () => {
      // Cargar header
      try {
        const header = await fetch("HEADER.HTML").then(res => res.text());
        document.getElementById("header-container").innerHTML = header;
      } catch (error) {
        console.error("Error cargando header:", error);
      }

      // Cargar footer
      try {
        const footer = await fetch("footer.html").then(res => res.text());
        document.getElementById("footer-container").innerHTML = footer;
      } catch (error) {
        console.error("Error cargando footer:", error);
      }

      // Activar buscador
      activarBuscadorGlobal();

      // Cargar promociones
      setTimeout(() => {
        cargarPromociones();
        iniciarTemporizador();
      }, 100);
    });

    // üåê Funciones globales
    window.abrirFormularioPedido = function() {
      window.open('modalformulario.html', '_blank');
    };

    window.verProducto = verProducto;
    window.cargarPromociones = cargarPromociones;
  </script>
