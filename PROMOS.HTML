<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promociones | ANMAGO STORE</title>
  <link rel="stylesheet" href="https://ik.imagekit.io/mbsk9dati/CODIGOS/ESTILO.CSS">
  <link rel="icon" href="logo.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-container"></div>

  <div class="container mt-4 position-relative" style="max-width: 500px;">
    <input id="buscador" class="form-control" placeholder="Buscar productos, categor√≠as, precios..." autocomplete="off">
    <div id="sugerencias" class="dropdown-menu position-absolute mt-1 w-100 z-3"></div>
  </div>

  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>
  </a>

  <div class="container mt-3">
    <a href="javascript:history.back()" class="btn btn-outline-dark">
      <i class="bi bi-arrow-left"></i> Atr√°s
    </a>
  </div>

  <main class="contenedor-categoria">
    <h1 class="titulo-categoria">üî• Productos en Promoci√≥n</h1>
    <div id="temporizador" class="descripcion-producto text-center"></div>
    <div id="contenedor-promos" class="grid-productos"></div>
  </main>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
    </div>
  </div>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
  <script src="app.js"></script>
  <script src="buscador.js" type="module"></script>

  <script type="module">
    import { activarBuscadorGlobal } from './buscador.js';

    let promocionesGlobal = [];
    const cantidadPorCiclo = 4;
    const ciclosPorDia = 4;

    function obtenerIndicePromocional(totalPromos = 0) {
      const ahora = new Date();
      const inicio = new Date("2025-11-08T00:00:00");
      const diferenciaHoras = Math.floor((ahora - inicio) / (1000 * 60 * 60));
      const cicloActual = diferenciaHoras % (ciclosPorDia * 365);
      const indice = cicloActual * cantidadPorCiclo;
      return totalPromos > 0 ? indice % totalPromos : 0;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const headerContainer = document.getElementById('header-container');
      if (!headerContainer.querySelector(".header")) {
        const header = await fetch('HEADER.HTML').then(res => res.text());
        headerContainer.insertAdjacentHTML("afterbegin", header);
        await new Promise(resolve => requestAnimationFrame(resolve));
      }

      ajustarCarrito();
      await new Promise(resolve => requestAnimationFrame(resolve));
      ajustarCarrito();

      document.querySelector(".btn_shopping")?.addEventListener("click", e => {
        e.preventDefault();
        const offcanvas = document.getElementById("offcanvasCarrito");
        if (offcanvas) {
          const instancia = bootstrap.Offcanvas.getOrCreateInstance(offcanvas);
          instancia.show();
        }
      });

      activarBuscadorGlobal();

      const footer = await fetch('footer.html').then(res => res.text());
      document.getElementById('footer-container').innerHTML = footer;

      await cargarPromociones();
      iniciarTemporizador();
    });

    function ajustarCarrito() {
      const header = document.querySelector(".header");
      const carritoBtn = document.querySelector(".btn_shopping");
      if (header && carritoBtn) {
        const alturaHeader = header.offsetHeight;
        carritoBtn.style.top = `${alturaHeader + 12}px`;
      }
    }

    async function cargarPromociones() {
      const url = "https://raw.githubusercontent.com/anmagoS/ANMAGOPWA/main/catalogo.json";
      const res = await fetch(url);
      const productos = await res.json();
      window.catalogoGlobal = productos;

      promocionesGlobal = productos.filter(p => {
        const promo = typeof p.promo === "string" ? p.promo.toLowerCase().trim() : p.promo;
        return promo === true || promo === "true" || promo === "s√≠" || promo === "activo";
      });

      renderPromocionesPorCiclo();
    }

    function iniciarTemporizador() {
      const temporizador = document.getElementById("temporizador");

      setInterval(() => {
        const ahora = new Date();
        const siguienteCorte = Math.ceil(ahora.getHours() / 6) * 6;
        const siguienteFecha = new Date(ahora);
        siguienteFecha.setHours(siguienteCorte, 0, 0, 0);

        const restante = siguienteFecha - ahora;

        if (restante <= 0) {
          temporizador.textContent = "‚è≥ ¬°Promociones actualizadas!";
          return;
        }

        const horas = Math.floor(restante / (1000 * 60 * 60));
        const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((restante % (1000 * 60)) / 1000);

        temporizador.textContent = `‚è∞ Cambia en ${horas}h ${minutos}m ${segundos}s`;
      }, 1000);
    }

    function renderPromocionesPorCiclo() {
      const contenedor = document.getElementById("contenedor-promos");
      contenedor.innerHTML = "";

      const totalPromos = promocionesGlobal.length;
      if (totalPromos === 0) {
        contenedor.innerHTML = `<div class="text-center text-muted">No hay promociones disponibles.</div>`;
        console.warn("‚ö†Ô∏è promocionesGlobal est√° vac√≠o.");
        return;
      }

      const indiceActual = obtenerIndicePromocional(totalPromos);
      const bloque = promocionesGlobal.slice(indiceActual, indiceActual + cantidadPorCiclo);

      contenedor.classList.toggle("bloque-incompleto", bloque.length < cantidadPorCiclo);
      console.log("üîÅ Bloque activo:", bloque.map(p => p.id));

      bloque.forEach(p => {
        const precioOriginal = Number(p.precio) || 0;
        const precioDescuento = Math.round(precioOriginal * 0.9);
        const producto = p.producto || "Producto sin nombre";
        const material = p.material || "";
        const tallas = p.tallas || "";
        const imagen = p.imagen || "placeholder.jpg";
        const id = p.id || "sin-id";

        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";
        tarjeta.innerHTML = `
          <a href="producto.html?id=${id}">
            <div class="imagen-producto">
              <img src="${imagen}" alt="${producto}">
              <span class="etiqueta-promo">üî• 10%</span>
            </div>
          </a>
          <div class="nombre-producto">${producto}</div>
          <div class="nombre-producto">${material}</div>
          <div class="nombre-producto">${tallas}</div>
          <div class="precio-producto">
                     <s>$${precioOriginal.toLocaleString("es-CO")} COP</s>
            <span class="text-success fw-bold">$${precioDescuento.toLocaleString("es-CO")} COP</span>
          </div>
          <a href="producto.html?id=${id}" class="boton-comprar">Ver m√°s</a>
        </div>
      `;
      contenedor.appendChild(tarjeta);
    });
  }
  </script>
</body>
</html>
