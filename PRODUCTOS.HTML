<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos | Anmago Store</title>
  <link rel="stylesheet" href="https://ik.imagekit.io/mbsk9dati/CODIGOS/ESTILO.CSS">
  <link rel="icon" href="logo.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>

  <!-- BUSCADOR MODULAR -->
  <div class="container mt-4 position-relative" style="max-width: 500px;">
    <input id="buscador" class="form-control" placeholder="Buscar productos, categor칤as, precios..." autocomplete="off">
    <div id="sugerencias" class="dropdown-menu position-absolute mt-1 w-100 z-3"></div>
  </div>

  <!-- BOT칍N FLOTANTE DEL CARRITO -->
  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>
  </a>
<div class="container mt-3">
  <a href="javascript:history.back()" class="btn btn-outline-dark">
    <i class="bi bi-arrow-left"></i> Atr치s
  </a>
</div>
<div class="container-fluid text-center mt-3 px-3">
  <a href="PROMOS.HTML" class="btn btn-gradient fw-bold">
    游꾸 Ver promociones exclusivas
  </a>
</div>
  <!-- CONTENIDO PRINCIPAL -->
  <main class="contenedor-categoria">
    <h1 class="titulo-categoria text-center" id="titulo-productos">Productos</h1>
    <div id="grid-productos" class="grid-productos"></div>
  </main>

  <!-- SECCI칍N INFERIOR: CATEGOR칈AS -->
  <section class="contenedor-categoria">
    <h2 class="titulo-categoria text-center">Explora m치s categor칤as</h2>
    <div id="seccion-categorias" class="grid-productos"></div>
  </section>

  <!-- CARRITO OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
      </div>
  </div>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- SCRIPTS EXTERNOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
  <script src="app.js"></script>
  <script src="buscador.js" type="module"></script>

  <!-- INICIALIZACI칍N -->
  <script type="module">
    import { activarBuscadorGlobal } from './buscador.js';

    function getParametrosDesdeURL() {
      const params = new URLSearchParams(window.location.search);
      return {
        tipo: params.get("tipo")?.trim(),
        subtipo: params.get("subtipo")?.trim(),
        categoria: params.get("categoria")?.trim()
      };
    }

    async function cargarCatalogo() {
      const url = "https://raw.githubusercontent.com/anmagoS/ANMAGOPWA/main/catalogo.json";
      const respuesta = await fetch(url);
      const productos = await respuesta.json();
      window.catalogoGlobal = productos;
      renderProductos(productos);
      renderizarCategoriasRelacionadas(productos);
    }

    function renderProductos(productos) {
      const { tipo, subtipo, categoria } = getParametrosDesdeURL();
      if (!tipo || !subtipo || !categoria) return;

      document.getElementById("titulo-productos").textContent = `${categoria} (${subtipo} - ${tipo})`;

      const contenedor = document.getElementById("grid-productos");
      contenedor.innerHTML = "";

      const productosFiltrados = productos.filter(p =>
        p.tipo?.trim() === tipo &&
        p.subtipo?.trim() === subtipo &&
        p.categoria?.trim() === categoria
      );

      if (productosFiltrados.length === 0) {
        contenedor.innerHTML = `<p class="text-center text-muted">No se encontraron productos en esta categor칤a.</p>`;
        return;
      }

      productosFiltrados.forEach(p => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";
        tarjeta.innerHTML = `
          <a href="producto.html?id=${p.id}" class="imagen-producto">
            <img src="${p.imagen}" alt="${p.producto}">
          </a>
          <div class="nombre-producto">${p.producto}</div>
          <div class="precio-producto">$${p.precio.toLocaleString("es-CO")}</div>
          <a class="boton-comprar" href="producto.html?id=${p.id}">Ver Colores</a>
        `;
        contenedor.appendChild(tarjeta);
      });
    }

    function renderizarCategoriasRelacionadas(productos) {
      const { tipo, subtipo, categoria: categoriaActual } = getParametrosDesdeURL();
      const contenedor = document.getElementById("seccion-categorias");
      if (!contenedor || !tipo || !subtipo) return;

      const productosFiltrados = productos.filter(p =>
        p.tipo?.trim() === tipo && p.subtipo?.trim() === subtipo
      );

      const categoriasUnicas = [...new Set(productosFiltrados.map(p => p.categoria?.trim()).filter(Boolean))]
        .filter(cat => cat && cat !== categoriaActual);

      contenedor.innerHTML = "";

      if (categoriasUnicas.length === 0) {
        contenedor.innerHTML = `<p class="text-center text-muted">No hay otras categor칤as disponibles.</p>`;
        return;
      }

      categoriasUnicas.forEach(categoria => {
        const productoRef = productosFiltrados.find(p => p.categoria?.trim() === categoria);
        const imagen = productoRef?.imagen || "REDES_IMAGES/default-categoria.jpg";

        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";
        tarjeta.innerHTML = `
          <a href="PRODUCTOS.HTML?tipo=${encodeURIComponent(tipo)}&subtipo=${encodeURIComponent(subtipo)}&categoria=${encodeURIComponent(categoria)}" class="imagen-producto">
            <img src="${imagen}" alt="${categoria}">
          </a>
          <div class="nombre-producto">${categoria}</div>
          <a class="boton-comprar" href="PRODUCTOS.HTML?tipo=${encodeURIComponent(tipo)}&subtipo=${encodeURIComponent(subtipo)}&categoria=${encodeURIComponent(categoria)}">Ver productos</a>
        `;
        contenedor.appendChild(tarjeta);
      });
    }

    function ajustarCarrito() {
      const header = document.querySelector(".header");
      const carritoBtn = document.querySelector(".btn_shopping");
      if (header && carritoBtn) {
        const alturaHeader = header.offsetHeight;
        carritoBtn.style.top = `${alturaHeader + 12}px`;
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const header = await fetch("HEADER.HTML").then(res => res.text());
      document.getElementById("header-container").insertAdjacentHTML("afterbegin", header);
      await new Promise(resolve => requestAnimationFrame(resolve));
      ajustarCarrito();
  await new Promise(resolve => requestAnimationFrame(resolve));
  ajustarCarrito();

  // 游 Reforzar apertura del carrito si el contenedor ya est치 cargado
  const carritoBtn = document.querySelector(".btn_shopping");
  carritoBtn?.addEventListener("click", e => {
    e.preventDefault();
    const offcanvas = document.getElementById("offcanvasCarrito");
    if (offcanvas) {
      const instancia = bootstrap.Offcanvas.getOrCreateInstance(offcanvas);
      instancia.show();
    }
  });


      activarBuscadorGlobal();

      const footer = await fetch("footer.html").then(res => res.text());
      document.getElementById("footer-container").innerHTML = footer;

      await cargarCatalogo();
    });
  </script>
<!-- MODAL FORMULARIO CLIENTE -->
<div class="modal fade" id="modalFormularioCliente" tabindex="-1" aria-labelledby="modalFormularioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalFormularioLabel">Datos del cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formCliente">
          <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreCliente" required>
          </div>
          <div class="mb-3">
            <label for="telefonoCliente" class="form-label">Tel칠fono</label>
            <input type="tel" class="form-control" id="telefonoCliente" required>
          </div>
          <div class="mb-3">
            <label for="direccionCliente" class="form-label">Direcci칩n</label>
            <input type="text" class="form-control" id="direccionCliente" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
       <button id="btnEnviarPedido" class="btn btn-gradient" disabled>Enviar pedido</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
