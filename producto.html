<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto | ANMAGO STORE</title>
  <link rel="stylesheet" href="https://ik.imagekit.io/mbsk9dati/CODIGOS/ESTILO.CSS">
  <link rel="icon" href="logo.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-container"></div>
  <div class="container mt-4 position-relative" style="max-width: 500px;">
    <input id="buscador" class="form-control" placeholder="Buscar productos, categorÃ­as, precios..." autocomplete="off">
    <div id="sugerencias" class="dropdown-menu position-absolute mt-1 w-100 z-3"></div>
  </div>

  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>
  </a>

  <div class="container mt-3">
    <a href="javascript:history.back()" class="btn btn-outline-dark">
      <i class="bi bi-arrow-left"></i> AtrÃ¡s
    </a>
  </div>

  <main class="vista-producto container">
    <h1 id="nombre" class="titulo-categoria">Cargando...</h1>
    <p class="precio" id="precio"></p>
    <p id="descripcion-corta" class="descripcion-corta text-muted fst-italic mt-2"></p>
    <div id="video-producto" class="video-producto mb-4"></div>
    <div id="galeria" class="grid-productos row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    <div id="descripcion-completa" class="descripcion-producto mt-4"></div>
  </main>

  <div id="footer-container" class="mt-5"></div>
  <!-- Offcanvas del carrito -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
    </div>
  </div>

  <!-- Modal de zoom -->
  <div class="modal fade" id="zoomModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body text-center">
          <img id="zoomImagen" src="" class="img-fluid rounded shadow" alt="Zoom" />
        </div>
      </div>
    </div>
  </div>

  <!-- Modal formulario cliente -->
  <div class="modal fade" id="modalFormularioCliente" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Datos del cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formCliente">
            <div class="mb-3">
              <label for="cedulaCliente" class="form-label">CÃ©dula</label>
              <input type="text" id="cedulaCliente" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="nombreCliente" class="form-label">Nombres</label>
              <input type="text" id="nombreCliente" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="apellidoCliente" class="form-label">Apellidos</label>
              <input type="text" id="apellidoCliente" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="telefonoCliente" class="form-label">Celular</label>
              <div class="input-group">
                <select id="codigoPais" class="form-select" required>
                  <option value="+57" selected>ðŸ‡¨ðŸ‡´ +57</option>
                  <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                  <option value="+52">ðŸ‡²ðŸ‡½ +52</option>
                </select>
                <input type="tel" id="telefonoCliente" class="form-control" placeholder="TelÃ©fono (10 dÃ­gitos)" pattern="\d{10}" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="barrio" class="form-label">Barrio</label>
              <input type="text" id="barrio" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="ciudadCliente" class="form-label">Ciudad</label>
              <select id="ciudadCliente" class="form-select" required></select>
            </div>
            <div class="mb-3">
              <label for="emailCliente" class="form-label">Correo electrÃ³nico</label>
              <input type="email" id="emailCliente" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="btnEnviarPedido" class="btn btn-gradient" disabled>Enviar pedido</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
  <script src="buscador.js" type="module"></script>

  <script type="module">
    import { activarBuscadorGlobal } from './buscador.js';

    function ajustarCarrito() {
      const header = document.querySelector(".header");
      const carritoBtn = document.querySelector(".btn_shopping");
      if (header && carritoBtn) {
        const alturaHeader = header.offsetHeight;
        carritoBtn.style.top = `${alturaHeader + 12}px`;
      }
    }

    async function cargarProducto() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const res = await fetch("https://raw.githubusercontent.com/anmagoS/ANMAGOPWA/main/catalogo.json");
      const productos = await res.json();
      const producto = productos.find(p => p.id === id);
      if (!producto) return;

      document.getElementById("nombre").textContent = producto.producto;
      document.getElementById("precio").textContent = `$${producto.precio.toLocaleString("es-CO")}`;
      document.getElementById("descripcion-corta").textContent = producto.descripcion || "";

      const contenedorVideo = document.getElementById("video-producto");
      const videoID = producto.video_url?.includes("/shorts/")
        ? producto.video_url.split("/shorts/")[1]?.split(/[?&]/)[0]
        : null;

      if (videoID?.length === 11) {
        contenedorVideo.innerHTML = `
          <div class="ratio ratio-9x16">
            <iframe src="https://www.youtube.com/embed/${videoID}?rel=0"
              title="Video del producto" allowfullscreen
              class="rounded shadow" loading="lazy"></iframe>
          </div>
        `;
      } else if (producto.video_url?.endsWith(".mp4")) {
        contenedorVideo.innerHTML = `
          <video controls preload="metadata" class="w-100 rounded shadow">
            <source src="${producto.video_url}" type="video/mp4">
            Tu navegador no soporta el video.
          </video>
        `;
      }

      const galeria = document.getElementById("galeria");
      const imagenes = producto.url?.split("[]").map(u => u.trim()).filter(Boolean) || [];
      const tallas = producto.tallas?.split(",").map(t => t.trim()) || [];
      const variantes = producto.variables?.split(",").map(v => v.trim()) || [];

      imagenes.forEach((img, i) => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "col";

        let selectorHTML = "";
        if (tallas.length > 0 && !tallas.includes("Ãºnica")) {
          selectorHTML = `
            <label class="form-label mt-2">Talla:</label>
            <select class="form-select mb-2 selector-talla">
              ${tallas.map(t => `<option value="${t}">${t}</option>`).join("")}
            </select>
          `;
        } else if (variantes.length > 0) {
          selectorHTML = `
            <label class="form-label mt-2">Variante:</label>
            <select class="form-select mb-2 selector-variable">
              ${variantes.map(v => `<option value="${v}">${v}</option>`).join("")}
            </select>
          `;
        }

        tarjeta.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${img}" class="card-img-top zoomable" alt="Variante ${i + 1}">
            <div class="card-body">
              ${selectorHTML}
              <button class="btn btn-cart w-100">Agregar al carrito</button>
            </div>
          </div>
        `;

        const boton = tarjeta.querySelector(".btn-cart");
        const selectorTalla = tarjeta.querySelector(".selector-talla");
        const selectorVariable = tarjeta.querySelector(".selector-variable");

        boton.addEventListener("click", () => {
          let tallaSeleccionada = "No especificada";
          if (selectorTalla) tallaSeleccionada = selectorTalla.value;
          else if (selectorVariable) tallaSeleccionada = selectorVariable.value;

          const productoFinal = {
            id: img + "-" + tallaSeleccionada,
            nombre: producto.producto,
            precio: producto.precio,
            imagen: img,
            talla: tallaSeleccionada,
            cantidad: 1,
            proveedor: producto.proveedor || "No definido"
          };

          if (typeof window.agregarAlCarrito === "function") {
            window.agregarAlCarrito(productoFinal);
          }

          const bsOffcanvas = bootstrap.Offcanvas.getOrCreateInstance(document.getElementById("offcanvasCarrito"));
          bsOffcanvas.show();
});

        galeria.appendChild(tarjeta);
      });

      if (producto.descripcion) {
        document.getElementById("descripcion-completa").innerHTML = `
          <h4 class="mt-4 mb-2">DescripciÃ³n del producto</h4>
          <p>${producto.descripcion.replace(/\n/g, "<br>")}</p>
        `;
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const header = await fetch("HEADER.HTML").then(res => res.text());
      document.getElementById("header-container").insertAdjacentHTML("afterbegin", header);
      await new Promise(resolve => requestAnimationFrame(resolve));

      ajustarCarrito();
      activarBuscadorGlobal();

      document.querySelector(".btn_shopping")?.addEventListener("click", e => {
        e.preventDefault();
        const offcanvas = document.getElementById("offcanvasCarrito");
        if (offcanvas) {
          const instancia = bootstrap.Offcanvas.getOrCreateInstance(offcanvas);
          instancia.show();
        }
      });

      const footer = await fetch("footer.html").then(res => res.text());
      document.getElementById("footer-container").innerHTML = footer;

      await cargarProducto();

      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("zoomable")) {
          const src = e.target.getAttribute("src");
          document.getElementById("zoomImagen").setAttribute("src", src);
          const modal = new bootstrap.Modal(document.getElementById("zoomModal"));
          modal.show();
        }
      });
    });
  </script>
</body>
</html>
