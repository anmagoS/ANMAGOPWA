<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div id="header-container"></div>

  <div class="container mt-4 position-relative" style="max-width: 500px;">

  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>

  <div class="container mt-3">

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">

      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
    </div>
  </div>

  <div id="footer-container"></div>

  <div class="modal fade" id="zoomModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body text-center">
          <img id="zoomImagen" src="" class="img-fluid rounded shadow" alt="Zoom" />
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Formulario Cliente -->
  <div class="modal fade" id="modalFormularioCliente" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Datos del cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <form id="formCliente">
            <div class="mb-3">
              <label for="cedulaCliente" class="form-label">C√©dula</label>
              <input type="text" id="cedulaCliente" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="nombreCliente" class="form-label">Nombres</label>
              <input type="text" id="nombreCliente" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="apellidoCliente" class="form-label">Apellidos</label>
              <input type="text" id="apellidoCliente" class="form-control">
            </div>

            <div class="mb-3">
              <label for="telefonoCliente" class="form-label">Celular</label>
              <div class="input-group">
                <select id="codigoPais" class="form-select" required>
                  <option value="+57" selected>üá®üá¥ +57</option>
                  <option value="+1">üá∫üá∏ +1</option>
                  <option value="+52">üá≤üáΩ +52</option>
                </select>
                <input type="tel" id="telefonoCliente" class="form-control" placeholder="Tel√©fono (10 d√≠gitos)" pattern="\d{10}" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="tipoVia" class="form-label">Tipo de v√≠a</label>
              <select id="tipoVia" class="form-select">
                <option value="">Selecciona tipo</option>
                <option value="Calle">Calle</option>
                <option value="Carrera">Carrera</option>
                <option value="Avenida">Avenida</option>
                <option value="Diagonal">Diagonal</option>
                <option value="Transversal">Transversal</option>
              </select>
            </div>

            <div class="row mb-3">
              <div class="col-3">
                <label for="numeroVia" class="form-label">N√∫mero</label>
                <input type="text" id="numeroVia" class="form-control" maxlength="3">
              </div>
              <div class="col-3">
                <label for="complementoVia1" class="form-label">Letra/Bis</label>
                <input type="text" id="complementoVia1" class="form-control">
              </div>
              <div class="col-1 d-flex align-items-end justify-content-center">
                <span class="fw-bold">N¬∞</span>
              </div>
              <div class="col-2">
                <label for="numeroAdicional1" class="form-label">N√∫mero</label>
                <input type="text" id="numeroAdicional1" class="form-control" maxlength="3">
              </div>
              <div class="col-3">
                <label for="complementoVia2" class="form-label">Letra/Bis</label>
                <input type="text" id="complementoVia2" class="form-control">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-4">
                <label for="numeroAdicional2" class="form-label">N√∫mero final</label>
                <input type="text" id="numeroAdicional2" class="form-control" maxlength="3">
              </div>
              <div class="col-4">
                <label for="tipoUnidad" class="form-label">Tipo de unidad</label>
                <select id="tipoUnidad" class="form-select">
                  <option value="">Selecciona</option>
                  <option value="Casa">Casa</option>
                  <option value="Apartamento">Apartamento</option>
                </select>
              </div>
              <div class="col-4">
                <label for="numeroApto" class="form-label">N√∫mero de apto</label>
                <input type="text" id="numeroApto" class="form-control">
              </div>
            </div>

            <div class="mb-3">
              <label for="barrio" class="form-label">Barrio</label>
              <input type="text" id="barrio" class="form-control">
            </div>

           <div class="mb-3">
  <label for="observacionesDireccion" class="form-label">Observaciones de direcci√≥n</label>
  <textarea id="observacionesDireccion" class="form-control" rows="2" placeholder="Piso, porter√≠a, referencias..."></textarea>
</div>

<!-- Ciudad (corregido como SELECT para cargar desde JSON) -->
<div class="mb-3">
  <label for="ciudadCliente" class="form-label">Ciudad</label>
  <select id="ciudadCliente" class="form-select" required></select>
</div>

<!-- Correo electr√≥nico -->
<div class="mb-3">
  <label for="emailCliente" class="form-label">Correo electr√≥nico</label>
  <input type="email" id="emailCliente" class="form-control" required>
</div>
                    </form>
      </div>

      <div class="modal-footer">
        <button id="btnEnviarPedido" class="btn btn-gradient" disabled>Enviar pedido</button>

    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Scripts institucionales -->
<script src="carrito.js"></script>
<script src="buscador.js" type="module"></script>

<!-- Script embebido -->
<script type="module">
  import { activarBuscadorGlobal } from './buscador.js';

  function ajustarCarrito() {
    const header = document.querySelector(".header");
    const carritoBtn = document.querySelector(".btn_shopping");
    if (header && carritoBtn) {
      const alturaHeader = header.offsetHeight;
      carritoBtn.style.top = `${alturaHeader + 12}px`;
    }
  }

  document.addEventListener("DOMContentLoaded", async () => {
    const header = await fetch("HEADER.HTML").then(res => res.text());
    document.getElementById("header-container").insertAdjacentHTML("afterbegin", header);
    await new Promise(resolve => requestAnimationFrame(resolve));

    ajustarCarrito();
    activarBuscadorGlobal();

    document.querySelector(".btn_shopping")?.addEventListener("click", e => {
      e.preventDefault();
      const offcanvas = document.getElementById("offcanvasCarrito");
      if (offcanvas) {
        const instancia = bootstrap.Offcanvas.getOrCreateInstance(offcanvas);
        instancia.show();
      }
    });

    const footer = await fetch("footer.html").then(res => res.text());
    document.getElementById("footer-container").innerHTML = footer;
  });
</script>
</body>
</html>
