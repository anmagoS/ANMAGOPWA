<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto | ANMAGO STORE</title>
  <link rel="stylesheet" href="https://ik.imagekit.io/mbsk9dati/CODIGOS/ESTILO.CSS">
  <link rel="icon" href="logo.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-container"></div>

  <div class="container mt-4 position-relative" style="max-width: 500px;">
    <input id="buscador" class="form-control" placeholder="Buscar productos, categor칤as, precios..." autocomplete="off">
    <div id="sugerencias" class="dropdown-menu position-absolute mt-1 w-100 z-3"></div>
  </div>

  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>
  </a>

  <div class="container mt-3">
    <a href="javascript:history.back()" class="btn btn-outline-dark">
      <i class="bi bi-arrow-left"></i> Atr치s
    </a>
  </div>

  <div class="container-fluid text-center mt-3 px-3">
    <a href="PROMOS.HTML" class="btn btn-gradient fw-bold">游꾸 Ver promociones exclusivas</a>
  </div>

  <main class="vista-producto">
    <h1 id="nombre" class="titulo-categoria">Cargando...</h1>
    <p class="precio" id="precio"></p>
    <p id="descripcion-corta" class="descripcion-corta text-muted fst-italic mt-2"></p>
    <div id="video-producto" class="video-producto video-wrapper"></div>
    <div id="galeria" class="grid-productos"></div>
    <div id="descripcion-completa" class="descripcion-producto mt-4"></div>
  </main>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
    </div>
  </div>

  <div id="footer-container"></div>

  <!-- Modal Zoom -->
  <div class="modal fade" id="zoomModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body text-center">
          <img id="zoomImagen" src="" class="img-fluid rounded shadow" alt="Zoom" />
        </div>
      </div>
    </div>
  </div>
    <!-- Modal Cliente -->
  <div class="modal fade" id="modalFormularioCliente" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Datos del cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formCliente">
            <div class="mb-3">
              <label for="cedulaCliente" class="form-label">C칠dula</label>
              <input type="text" id="cedulaCliente" class="form-control" pattern="\d+" required>
            </div>
            <div class="mb-3">
              <label for="nombreCliente" class="form-label">Nombres</label>
              <input type="text" id="nombreCliente" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="apellidoCliente" class="form-label">Apellidos</label>
              <input type="text" id="apellidoCliente" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="telefonoCliente" class="form-label">Celular</label>
              <div class="input-group">
                <select id="codigoPais" class="form-select" required>
                  <option value="+57" selected>游뻟릖 +57</option>
                  <option value="+1">游쥟릖 +1</option>
                  <option value="+52">游쓇릖 +52</option>
                </select>
                <input type="tel" id="telefonoCliente" class="form-control" pattern="\d{10}" required>
              </div>
            </div>

            <!-- Direcci칩n estructurada -->
            <div class="mb-3">
              <label for="tipoVia" class="form-label">Tipo de v칤a</label>
              <select id="tipoVia" class="form-select" required>
                <option value="">Selecciona tipo</option>
                <option value="Calle">Calle</option>
                <option value="Carrera">Carrera</option>
                <option value="Avenida">Avenida</option>
                <option value="Diagonal">Diagonal</option>
                <option value="Transversal">Transversal</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="numeroVia" class="form-label">N칰mero de v칤a</label>
              <input type="text" id="numeroVia" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="complementoVia1" class="form-label">Complemento v칤a 1</label>
              <input type="text" id="complementoVia1" class="form-control">
            </div>
            <div class="mb-3">
              <label for="numeroAdicional1" class="form-label">N칰mero adicional 1</label>
              <input type="text" id="numeroAdicional1" class="form-control">
            </div>
            <div class="mb-3">
              <label for="complementoVia2" class="form-label">Complemento v칤a 2</label>
              <input type="text" id="complementoVia2" class="form-control">
            </div>
            <div class="mb-3">
              <label for="numeroAdicional2" class="form-label">N칰mero adicional 2</label>
              <input type="text" id="numeroAdicional2" class="form-control">
            </div>
            <div class="mb-3">
              <label for="tipoUnidad" class="form-label">Tipo de unidad</label>
              <select id="tipoUnidad" class="form-select">
                <option value="">Sin unidad</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Casa">Casa</option>
                <option value="Local">Local</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="numeroApto" class="form-label">N칰mero de unidad</label>
              <input type="text" id="numeroApto" class="form-control">
            </div>
            <div class="mb-3">
              <label for="barrio" class="form-label">Barrio</label>
              <input type="text" id="barrio" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="ciudadCliente" class="form-label">Ciudad</label>
              <input list="listaCiudades" id="ciudadCliente" name="ciudadCliente" class="form-control" required />
              <datalist id="listaCiudades"></datalist>
            </div>
            <div class="mb-3">
              <label for="observacionesDireccion" class="form-label">Observaciones</label>
              <textarea id="observacionesDireccion" class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="emailCliente" class="form-label">Correo electr칩nico</label>
              <input type="email" id="emailCliente" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="btnEnviarPedido" class="btn btn-gradient" disabled>Enviar pedido</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="catalogo.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      const producto = catalogo.find(p => p.id === id);

      if (!producto) {
        document.getElementById("nombre").textContent = "Producto no encontrado";
        document.getElementById("galeria").innerHTML = "<p class='text-muted'>Este producto no est치 disponible o fue eliminado del cat치logo.</p>";
        return;
      }

      document.getElementById("nombre").textContent = producto.producto || "Sin nombre";
      document.getElementById("precio").textContent = `$${producto.precio.toLocaleString("es-CO")}`;
      document.getElementById("descripcion-corta").textContent = producto.descripcion || "";

      const galeria = document.getElementById("galeria");
      const imagenes = producto.url?.split("[]") || [];
      galeria.innerHTML = imagenes.map(src => `
        <img src="${src}" alt="Imagen del producto" class="img-fluid rounded shadow m-2" style="max-width: 300px; cursor: zoom-in;" onclick="mostrarZoom('${src}')">
      `).join("");

      const videoWrapper = document.getElementById("video-producto");
      if (producto.video_url?.includes("youtube.com") || producto.video_url?.includes("youtu.be")) {
        const videoId = producto.video_url.split("/").pop().split("?")[0];
        videoWrapper.innerHTML = `
          <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
          </div>
        `;
      }

      document.getElementById("descripcion-completa").innerHTML = `
        <h5 class="mt-4">Detalles del producto</h5>
        <ul class="list-group list-group-flush text-start">
          ${producto.categoria ? `<li class="list-group-item">Categor칤a: ${producto.categoria}</li>` : ""}
          ${producto.subtipo ? `<li class="list-group-item">Subtipo: ${producto.subtipo}</li>` : ""}
          ${producto.material ? `<li class="list-group-item">Material: ${producto.material}</li>` : ""}
          ${producto.tallas ? `<li class="list-group-item">Tallas disponibles: ${producto.tallas}</li>` : ""}
          ${producto.variables ? `<li class="list-group-item">Variantes: ${producto.variables}</li>` : ""}
          ${producto.proveedor ? `<li class="list-group-item">Proveedor: ${producto.proveedor}</li>` : ""}
        </ul>
      `;
    });

    function mostrarZoom(src) {
      const zoomModal = new bootstrap.Modal(document.getElementById("zoomModal"));
      document.getElementById("zoomImagen").src = src;
      zoomModal.show();
    }
  </script>
</body>
</html>
