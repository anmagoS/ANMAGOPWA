<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos | Anmago Store</title>
  <link rel="icon" href="logo.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://ik.imagekit.io/mbsk9dati/CODIGOS/ESTILO.CSS">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>

  <!-- BUSCADOR -->
  <div class="container mt-4 position-relative" style="max-width: 500px;">
    <input id="buscador" class="form-control" placeholder="Buscar productos, categorías, precios..." autocomplete="off">
    <div id="sugerencias" class="dropdown-menu position-absolute mt-1 w-100 z-3"></div>
  </div>

  <!-- BOTÓN FLOTANTE DEL CARRITO -->
  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>
  </a>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="contenedor-categoria">
    <h1 class="titulo-categoria text-center">Todos los productos</h1>
    <div id="grid-productos" class="grid-productos"></div>
  </main>

  <!-- CARRITO OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
  <script src="app.js"></script>
  <script src="buscador.js" type="module"></script>

  <!-- INICIALIZACIÓN -->
  <script type="module">
    import { activarBuscadorGlobal } from './buscador.js';

    async function cargarCatalogo() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/anmagoS/ANMAGOPWA/main/catalogo.json");
        const productos = await res.json();
        renderizarProductos(productos);
      } catch (error) {
        document.getElementById("grid-productos").innerHTML = `<p class="text-center text-danger">Error al cargar productos.</p>`;
      }
    }

    function renderizarProductos(productos) {
      const contenedor = document.getElementById("grid-productos");
      contenedor.innerHTML = "";

      if (!productos || productos.length === 0) {
        contenedor.innerHTML = `<p class="text-center text-muted">No hay productos disponibles.</p>`;
        return;
      }

      productos.forEach(producto => {
        const imagen = producto.url?.split("[]")[0] || "REDES_IMAGES/default.jpg";
        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";
        tarjeta.innerHTML = `
          <a href="producto.html?id=${producto.id}" class="imagen-producto">
            <img src="${imagen}" alt="${producto.producto}">
          </a>
          <div class="nombre-producto">${producto.producto}</div>
          <div class="precio-producto">$${producto.precio.toLocaleString("es-CO")}</div>
          <button class="boton-comprar" onclick="agregarAlCarrito(${JSON.stringify(producto).replace(/"/g, '&quot;')})">Agregar</button>
        `;
        contenedor.appendChild(tarjeta);
      });
    }

    async function cargarHeaderFooter() {
      const header = await fetch("HEADER.HTML").then(res => res.text());
      document.getElementById("header-container").insertAdjacentHTML("afterbegin", header);
      const footer = await fetch("footer.html").then(res => res.text());
      document.getElementById("footer-container").innerHTML = footer;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await cargarHeaderFooter();
      activarBuscadorGlobal();
      await cargarCatalogo();
    });
  </script>
</body>
</html>
