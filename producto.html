  <!-- üîÅ Versi√≥n institucional centralizada -->
<script>
  const VERSION_ANMAGO = '20251109'; // ‚Üê actualiza este valor cada vez que edites JS o CSS
  // üéØ Carga modular de scripts institucionales
  const scriptsAnmago = [
    { src: 'app.js', defer: true },
    { src: 'carrito.js', defer: true },
    { src: 'buscador.js', type: 'module' }
  ];

  scriptsAnmago.forEach(({ src, defer, type }) => {
    const s = document.createElement('script');
    s.src = `${src}?v=${VERSION_ANMAGO}`;
    if (defer) s.defer = true;
    if (type) s.type = type;
    document.head.appendChild(s);
  });

  // üé® Carga modular del CSS institucional
  const cssAnmago = document.createElement('link');
  cssAnmago.rel = 'stylesheet';
  cssAnmago.href = `https://ik.imagekit.io/mbsk9dati/CODIGOS/ESTILO.CSS?v=${VERSION_ANMAGO}`;
  cssAnmago.media = 'print';
  cssAnmago.onload = () => { cssAnmago.media = 'all'; };
  document.head.appendChild(cssAnmago);
</script>

 <!-- BOT√ìN FLOTANTE DEL CARRITO -->

  <script type="module">
    import { activarBuscadorGlobal } from './buscador.js';
    
  function mostrarAlertaCarrito(producto) {
  let alerta = document.getElementById("alerta-carrito");

  if (!alerta) {
    alerta = document.createElement("div");
    alerta.id = "alerta-carrito";
    alerta.className = "alerta-carrito-movil d-none";
    document.body.appendChild(alerta);
  }

  alerta.innerHTML = `
    <div class="contenido-alerta">
      <p class="mb-2">‚úÖ Has agregado <strong>${producto.cantidad}</strong> unidad${producto.cantidad > 1 ? "es" : ""} de <strong>${producto.nombre}</strong> en talla <strong>${producto.talla}</strong> al carrito.</p>
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-light btn-sm" id="btn-ver-carrito">Ver carrito</button>
        <button class="btn btn-outline-light btn-sm" id="btn-ir-inicio">Inicio</button>
      </div>
    </div>
  `;

  alerta.classList.remove("d-none");

  // Bot√≥n: Ver carrito
  document.getElementById("btn-ver-carrito").onclick = () => {
    alerta.classList.add("d-none");
    const offcanvas = document.getElementById("offcanvasCarrito");
    if (offcanvas) bootstrap.Offcanvas.getOrCreateInstance(offcanvas).show();
  };

  // Bot√≥n: Ir al inicio
  document.getElementById("btn-ir-inicio").onclick = () => {
    window.location.href = "INICIO.HTML";
  };

  // Ocultar autom√°ticamente despu√©s de 6 segundos
  setTimeout(() => {
    alerta.classList.add("d-none");
  }, 6000);
}




    function ajustarCarrito() {
      const header = document.querySelector(".header");
      const carritoBtn = document.querySelector(".btn_shopping");
      if (header && carritoBtn) {
        const alturaHeader = header.offsetHeight;
        carritoBtn.style.top = `${alturaHeader + 12}px`;
      }
    }

    async function cargarProducto() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const res = await fetch("https://raw.githubusercontent.com/anmagoS/ANMAGOPWA/main/catalogo.json");
  const productos = await res.json();
  const producto = productos.find(p => p.id === id);
  if (!producto) return;

  document.getElementById("nombre").textContent = producto.producto;
  document.getElementById("precio").textContent = `$${producto.precio.toLocaleString("es-CO")}`;
 

  
  // ‚úÖ Frase institucional generada autom√°ticamente
  const fraseInferior = `
    <p class="text-center text-muted mt-3">
      Presentamos <strong>${producto.producto}</strong> en tallas <strong>${producto.tallas || "√∫nica"}</strong>,
      elaborado en <strong>${producto.material || "material no especificado"}</strong>,
      con calidad garantizada. Solo en <strong>ANMAGO STORE</strong>.
    </p>
  `;
  document.getElementById("descripcion-corta").insertAdjacentHTML("afterend", fraseInferior);

 
  // ‚úÖ VIDEO desde video_url (solo YouTube)
const contenedorVideo = document.getElementById("video-producto");
contenedorVideo.innerHTML = "";

if (producto.video_url?.includes("youtube.com/shorts/")) {
  const videoID = producto.video_url.split("/shorts/")[1]?.split(/[?&]/)[0];
  if (videoID?.length === 11) {
    contenedorVideo.innerHTML = `
      <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/${videoID}?rel=0"
          title="Video del producto" allowfullscreen
          class="rounded shadow" loading="lazy"></iframe>
      </div>
    `;
  }
} else if (producto.video_url?.includes("youtube.com/watch?v=")) {
  const videoID = producto.video_url.split("watch?v=")[1]?.split(/[?&]/)[0];
  if (videoID?.length === 11) {
    contenedorVideo.innerHTML = `
      <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/${videoID}?rel=0"
          title="Video del producto" allowfullscreen
          class="rounded shadow" loading="lazy"></iframe>
      </div>
    `;
  }
}
  // GALER√çA
  const galeria = document.getElementById("galeria");
  const imagenes = producto.url?.split("[]").map(u => u.trim()).filter(Boolean) || [];
  const tallas = producto.tallas?.split(",").map(t => t.trim()) || [];
  const variantes = producto.variables?.split(",").map(v => v.trim()) || [];

  imagenes.forEach((img, i) => {
    const tarjeta = document.createElement("div");
    tarjeta.className = "producto";

    let selectorHTML = "";
    if (tallas.length > 0 && !tallas.includes("√∫nica")) {
      selectorHTML = `
        <label class="form-label mt-2">Talla:</label>
        <select class="form-select mb-2 selector-talla">
          ${tallas.map(t => `<option value="${t}">${t}</option>`).join("")}
        </select>
      `;
    } else if (variantes.length > 0) {
      selectorHTML = `
        <label class="form-label mt-2">Variante:</label>
        <select class="form-select mb-2 selector-variable">
          ${variantes.map(v => `<option value="${v}">${v}</option>`).join("")}
        </select>
      `;
    }

    tarjeta.innerHTML = `
      <div class="imagen-producto">
        <img src="${img}" alt="${producto.producto} - Variante ${i + 1}" class="zoomable" style="cursor: zoom-in;" onerror="this.src='REDES_IMAGES/default.jpg'">
      </div>
      ${selectorHTML}
      <button class="boton-comprar btn-cart">Agregar al carrito</button>
    `;

    const boton = tarjeta.querySelector(".btn-cart");
    const selectorTalla = tarjeta.querySelector(".selector-talla");
    const selectorVariable = tarjeta.querySelector(".selector-variable");

   boton.addEventListener("click", () => {
     let tallaSeleccionada = "No especificada";
  if (selectorTalla) tallaSeleccionada = selectorTalla.value;
  else if (selectorVariable) tallaSeleccionada = selectorVariable.value;

  const productoFinal = {
    id: img + "-" + tallaSeleccionada,
    nombre: producto.producto,
    precio: producto.precio,
    imagen: img,
    talla: tallaSeleccionada,
    cantidad: 1,
    proveedor: producto.proveedor || "No definido"
  };

  if (typeof window.agregarAlCarrito === "function") {
    window.agregarAlCarrito(productoFinal);
  }

  // ‚úÖ Mostrar alerta en m√≥vil, abrir carrito solo en escritorio
  if (window.innerWidth < 768) {
    mostrarAlertaCarrito(productoFinal);
  } else {
    const bsOffcanvas = bootstrap.Offcanvas.getOrCreateInstance(document.getElementById("offcanvasCarrito"));
    bsOffcanvas.show();
  }
});

    galeria.appendChild(tarjeta);
  });

  if (producto.descripcion) {
    document.getElementById("descripcion-completa").innerHTML = `
      <h4 class="mt-4 mb-2">Descripci√≥n del producto</h4>
      <p>${producto.descripcion.replace(/\n/g, "<br>")}</p>
    `;
  }
}

    document.addEventListener("DOMContentLoaded", async () => {
      const header = await fetch("HEADER.HTML").then(res => res.text());
      document.getElementById("header-container").insertAdjacentHTML("afterbegin", header);
      await new Promise(resolve => requestAnimationFrame(resolve));
      ajustarCarrito();
      activarBuscadorGlobal();

      document.querySelector(".btn_shopping")?.addEventListener("click", e => {
        e.preventDefault();
        const offcanvas = document.getElementById("offcanvasCarrito");
        if (offcanvas) {
          const instancia = bootstrap.Offcanvas.getOrCreateInstance(offcanvas);
          instancia.show();
        }
      });

      const footer = await fetch("footer.html").then(res => res.text());
      document.getElementById("footer-container").innerHTML = footer;

      await cargarProducto();

      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("zoomable")) {
          const src = e.target.getAttribute("src");
          document.getElementById("zoomImagen").setAttribute("src", src);
          const modal = new bootstrap.Modal(document.getElementById("zoomModal"));
          modal.show();
        }
      });
    });
  </script>
