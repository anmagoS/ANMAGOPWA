<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto | ANMAGO STORE</title>
  <link rel="stylesheet" href="https://ik.imagekit.io/mbsk9dati/CODIGOS/ESTILO.CSS">
  <link rel="icon" href="logo.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div id="header-container"></div>

  <main class="container mt-4">
    <h1 id="nombre" class="titulo-categoria">Cargando...</h1>
    <p class="precio" id="precio"></p>
    <p id="descripcion-corta" class="descripcion-corta text-muted fst-italic mt-2"></p>
    <div id="video-producto" class="video-producto mb-4"></div>
    <div id="galeria" class="grid-productos row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    <div id="descripcion-completa" class="descripcion-producto mt-4"></div>
  </main>

  <div id="footer-container" class="mt-5"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>

  <script type="module">
    async function cargarProducto() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const res = await fetch("https://raw.githubusercontent.com/anmagoS/ANMAGOPWA/main/catalogo.json");
      const productos = await res.json();
      const producto = productos.find(p => p.id === id);
      if (!producto) return;

      document.getElementById("nombre").textContent = producto.producto;
      document.getElementById("precio").textContent = `$${producto.precio.toLocaleString("es-CO")}`;
      document.getElementById("descripcion-corta").textContent = producto.descripcion || "";

      // Video
      const contenedorVideo = document.getElementById("video-producto");
      const videoID = producto.video_url?.includes("/shorts/")
        ? producto.video_url.split("/shorts/")[1]?.split(/[?&]/)[0]
        : null;

      if (videoID?.length === 11) {
        contenedorVideo.innerHTML = `
          <div class="ratio ratio-9x16">
            <iframe src="https://www.youtube.com/embed/${videoID}?rel=0"
              title="Video del producto" allowfullscreen
              class="rounded shadow" loading="lazy"></iframe>
          </div>
        `;
      } else if (producto.video_url?.endsWith(".mp4")) {
        contenedorVideo.innerHTML = `
          <video controls preload="metadata" class="w-100 rounded shadow">
            <source src="${producto.video_url}" type="video/mp4">
            Tu navegador no soporta el video.
          </video>
        `;
      }

      // Galería
      const galeria = document.getElementById("galeria");
      const imagenes = producto.url?.split("[]").map(u => u.trim()).filter(Boolean) || [];
      const tallas = producto.tallas?.split(",").map(t => t.trim()) || [];
      const variantes = producto.variables?.split(",").map(v => v.trim()) || [];

      imagenes.forEach((img, i) => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "col";

        let selectorHTML = "";
        if (tallas.length > 0 && !tallas.includes("única")) {
          selectorHTML = `
            <label class="form-label mt-2">Talla:</label>
            <select class="form-select mb-2 selector-talla">
              ${tallas.map(t => `<option value="${t}">${t}</option>`).join("")}
            </select>
          `;
        } else if (variantes.length > 0) {
          selectorHTML = `
            <label class="form-label mt-2">Variante:</label>
            <select class="form-select mb-2 selector-variable">
              ${variantes.map(v => `<option value="${v}">${v}</option>`).join("")}
            </select>
          `;
        }

        tarjeta.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${img}" class="card-img-top zoomable" alt="Variante ${i + 1}">
            <div class="card-body">
              ${selectorHTML}
              <button class="btn btn-cart w-100">Agregar al carrito</button>
            </div>
          </div>
        `;

        const boton = tarjeta.querySelector(".btn-cart");
        const selectorTalla = tarjeta.querySelector(".selector-talla");
        const selectorVariable = tarjeta.querySelector(".selector-variable");

        boton.addEventListener("click", () => {
          let tallaSeleccionada = "No especificada";
          if (selectorTalla) tallaSeleccionada = selectorTalla.value;
          else if (selectorVariable) tallaSeleccionada = selectorVariable.value;

          const productoFinal = {
            id: img + "-" + tallaSeleccionada,
            nombre: producto.producto,
            precio: producto.precio,
            imagen: img,
            talla: tallaSeleccionada,
            cantidad: 1,
            proveedor: producto.proveedor || "No definido"
          };

          if (typeof window.agregarAlCarrito === "function") {
            window.agregarAlCarrito(productoFinal);
          }
        });

        galeria.appendChild(tarjeta);
      });

      if (producto.descripcion) {
        document.getElementById("descripcion-completa").innerHTML = `
          <h4 class="mt-4 mb-2">Descripción del producto</h4>
          <p>${producto.descripcion.replace(/\n/g, "<br>")}</p>
        `;
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const header = await fetch("HEADER.HTML").then(r => r.text());
      document.getElementById("header-container").innerHTML = header;
      const footer = await fetch("footer.html").then(r => r.text());
      document.getElementById("footer-container").innerHTML = footer;
      await cargarProducto();
    });
  </script>
</body>
</html>
