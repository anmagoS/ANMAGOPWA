<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto | ANMAGO STORE</title>
  <link rel="stylesheet" href="https://ik.imagekit.io/mbsk9dati/CODIGOS/ESTILO.CSS">
  <link rel="icon" href="logo.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-container"></div>

  <div class="container mt-4 position-relative" style="max-width: 500px;">
    <input id="buscador" class="form-control" placeholder="Buscar productos, categor√≠as, precios..." autocomplete="off">
    <div id="sugerencias" class="dropdown-menu position-absolute mt-1 w-100 z-3"></div>
  </div>

  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>
  </a>

  <div class="container mt-3">
    <a href="javascript:history.back()" class="btn btn-outline-dark">
      <i class="bi bi-arrow-left"></i> Atr√°s
    </a>
  </div>

  <div class="container-fluid text-center mt-3 px-3">
    <a href="PROMOS.HTML" class="btn btn-gradient fw-bold">üéÅ Ver promociones exclusivas</a>
  </div>

  <main class="vista-producto">
    <h1 id="nombre" class="titulo-categoria">Cargando...</h1>
    <p class="precio" id="precio"></p>
    <p id="descripcion-corta" class="descripcion-corta text-muted fst-italic mt-2"></p>
    <div id="video-producto" class="video-producto video-wrapper"></div>
    <div id="galeria" class="grid-productos"></div>
    <div id="descripcion-completa" class="descripcion-producto mt-4"></div>
  </main>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
    </div>
  </div>

  <div id="footer-container"></div>

  <!-- Modal Zoom -->
  <div class="modal fade" id="zoomModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body text-center">
          <img id="zoomImagen" src="" class="img-fluid rounded shadow" alt="Zoom" />
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Cliente -->
  <div class="modal fade" id="modalFormularioCliente" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Datos del cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formCliente">
            <div class="mb-3">
              <label for="cedulaCliente" class="form-label">C√©dula</label>
              <input type="text" id="cedulaCliente" class="form-control" placeholder="C√©dula" pattern="\d+" required>
            </div>

            <div class="mb-3">
              <label for="nombreCliente" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="nombreCliente" required>
            </div>

            <div class="mb-3">
              <label for="apellidoCliente" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellidoCliente" required>
            </div>

            <div class="mb-3">
              <label for="telefonoCliente" class="form-label">Celular</label>
              <div class="input-group">
                <select id="codigoPais" class="form-select" required>
                  <option value="+57" selected>üá®üá¥ +57</option>
                  <option value="+1">üá∫üá∏ +1</option>
                  <option value="+52">üá≤üáΩ +52</option>
                </select>
                <input type="tel" class="form-control" id="telefonoCliente" placeholder="Tel√©fono (10 d√≠gitos)" pattern="\d{10}" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="tipoVia" class="form-label">Tipo de v√≠a</label>
              <select id="tipoVia" class="form-select" required>
                <option value="">Selecciona tipo</option>
                <option value="Calle">Calle</option>
                <option value="Carrera">Carrera</option>
                <option value="Avenida">Avenida</option>
                <option value="Diagonal">Diagonal</option>
                <option value="Transversal">Transversal</option>
              </select>
            </div>

            <!-- Direcci√≥n estructurada -->
            <!-- ... (se mantiene igual) ... -->

            <div class="mb-3">
              <label for="barrio" class="form-label">Barrio</label>
              <input type="text" class="form-control" id="barrio" required>
            </div>

            <div class="mb-3">
              <label for="ciudadCliente" class="form-label">Ciudad</label>
              <input list="listaCiudades" id="ciudadCliente" name="ciudadCliente" class="form-control" placeholder="Escribe tu ciudad" required />
              <datalist id="listaCiudades"></datalist>
            </div>

            <div class="mb-3">
              <label for="observacionesDireccion" class="form-label">Observaciones o comentarios</label>
              <textarea class="form-control" id="observacionesDireccion" rows="2" placeholder="Ej: Casa esquinera, port√≥n blanco..."></textarea>
            </div>

            <!-- Campo interno corregido -->
            <div class="mb-3">
              <label for="correoInterno" class="form-label">Correo institucional</label>
              <input type="email" class="form-control" id="correoInterno" value="ANMAGOSTORE@GMAIL.COM" disabled>
            </div>

            <!-- Email real del cliente -->
            <div class="mb-3">
              <label for="emailCliente" class="form-label">Correo electr√≥nico</label>
              <input type="email" class="form-control" id="emailCliente" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="btnEnviarPedido" class="btn btn-gradient" disabled>Enviar pedido</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
  <script src="app.js"></script>
  <script src="buscador.js" type="module"></script>
  <script type="module" src="producto.js"></script>
</body>
</html>
