<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto | ANMAGO STORE</title>
 <link rel="stylesheet" href="https://ik.imagekit.io/mbsk9dati/CODIGOS/ESTILO.CSS">
  <link rel="icon" href="logo.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-container"></div>
  <div class="container mt-4 position-relative" style="max-width: 500px;">
    <input id="buscador" class="form-control" placeholder="Buscar productos, categor√≠as, precios..." autocomplete="off">
    <div id="sugerencias" class="dropdown-menu position-absolute mt-1 w-100 z-3"></div>
  </div>
  <a href="#" class="btn btn_shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
    <i class="bi bi-bag-heart"></i>
    <span id="contador-carrito" class="contador-carrito">0</span>
  </a>
  <div class="container mt-3">
    <a href="javascript:history.back()" class="btn btn-outline-dark">
      <i class="bi bi-arrow-left"></i> Atr√°s
    </a>
  </div>
  <div class="container-fluid text-center mt-3 px-3">
    <a href="PROMOS.HTML" class="btn btn-gradient fw-bold">üéÅ Ver promociones exclusivas</a>
  </div>
  <main class="vista-producto">
    <h1 id="nombre" class="titulo-categoria">Cargando...</h1>
    <p class="precio" id="precio"></p>
    <p id="descripcion-corta" class="descripcion-corta text-muted fst-italic mt-2"></p>
    <div id="video-producto" class="video-producto mb-4 text-center"></div>
    <div id="galeria" class="grid-productos"></div>
    <div id="descripcion-completa" class="descripcion-producto mt-4"></div>
  </main>
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
    <div class="offcanvas-header border-bottom">
      <h4 class="offcanvas-title text-center">Carrito de compras</h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body border-bottom" id="carrito-contenido"></div>
    <div class="offcanvas-footer mt-4">
      <h5 class="justify-content-between mb-2">
        <span class="fw-bold px-3">SUBTOTAL:</span>
        <span id="subtotal" class="fw-bold float-end px-2 fs-2">$0.00</span>
      </h5>
       </div>
  </div>
  <div id="footer-container"></div>

  <div class="modal fade" id="zoomModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body text-center">
          <img id="zoomImagen" src="" class="img-fluid rounded shadow" alt="Zoom" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
  <script src="app.js"></script>
  <script src="buscador.js" type="module"></script>

  <script type="module">
    import { activarBuscadorGlobal } from './buscador.js';

    function ajustarCarrito() {
      const header = document.querySelector(".header");
      const carritoBtn = document.querySelector(".btn_shopping");
      if (header && carritoBtn) {
        const alturaHeader = header.offsetHeight;
        carritoBtn.style.top = `${alturaHeader + 12}px`;
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const header = await fetch("HEADER.HTML").then(res => res.text());
      document.getElementById("header-container").insertAdjacentHTML("afterbegin", header);
      await new Promise(resolve => requestAnimationFrame(resolve));
      ajustarCarrito();
      activarBuscadorGlobal();

      document.querySelector(".btn_shopping")?.addEventListener("click", e => {
        e.preventDefault();
        const offcanvas = document.getElementById("offcanvasCarrito");
        if (offcanvas) {
          const instancia = bootstrap.Offcanvas.getOrCreateInstance(offcanvas);
          instancia.show();
        }
      });

      const footer = await fetch("footer.html").then(res => res.text());
      document.getElementById("footer-container").innerHTML = footer;

      await cargarProducto();
    });

    async function cargarProducto() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const res = await fetch("https://raw.githubusercontent.com/anmagoS/ANMAGOPWA/main/catalogo.json");
      const productos = await res.json();
      window.catalogoGlobal = productos;

      const producto = productos.find(p => p.id === id);
      if (!producto) {
        document.getElementById("nombre").textContent = "Producto no encontrado";
        return;
      }

      // === Verificar si est√° en promoci√≥n activa ===
      const temporizadorRes = await fetch("https://raw.githubusercontent.com/anmagoS/ANMAGOPWA/main/temporizador.json");
      const temporizador = await temporizadorRes.json();
      const finPromoGlobal = new Date(temporizador.finPromo);
      const indiceActual = parseInt(temporizador.indicePromoActual);
      const cantidadPorCiclo = 4;

      const promociones = productos.filter(p => {
        const promo = typeof p.promo === "string" ? p.promo.toLowerCase().trim() : p.promo;
        return promo === true || promo === "true" || promo === "s√≠" || promo === "activo";
      });

           const bloqueActual = promociones.slice(indiceActual, indiceActual + cantidadPorCiclo);
      const idsPromosActivas = bloqueActual.map(p => p.id);
      const ahora = new Date();
      const dentroDePromocion = ahora < finPromoGlobal && idsPromosActivas.includes(producto.id);
      const precioFinal = dentroDePromocion ? Math.round(producto.precio * 0.9) : producto.precio;

      document.getElementById("nombre").textContent = producto.producto;

      const precioContainer = document.getElementById("precio");
      if (dentroDePromocion) {
        precioContainer.innerHTML = `
          <s>$${producto.precio.toLocaleString()} COP</s>
          <span class="text-success fw-bold ms-2 precio-final">$${precioFinal.toLocaleString()} COP</span>
          <span class="badge bg-danger ms-2">üî• En promoci√≥n</span>
        `;
      } else {
        precioContainer.innerHTML = `<span class="precio-final">$${precioFinal.toLocaleString()} COP</span>`;
      }

      const descripcionCorta = `¬°Descubre lo nuevo en ${producto.categoria?.toUpperCase() || "CAT√ÅLOGO"} para ${producto.subtipo?.toLowerCase() || "todos"}! Presentamos ${producto.producto?.toUpperCase()} en ${producto.material?.toUpperCase() || "material especial"}${producto.tallas ? `, disponible en tallas ${producto.tallas}` : ""}. Calidad profesional y entrega inmediata. Solo en ANMAGO Store.`;
      document.getElementById("descripcion-corta").textContent = descripcionCorta;
     const contenedorVideo = document.getElementById("video-producto");

function extraerIDYouTube(url) {
  if (!url.includes("/shorts/")) return null;
  const partes = url.split("/shorts/");
  const id = partes[1]?.split(/[?&]/)[0];
  return id?.length === 11 ? id : null;
}

const videoID = extraerIDYouTube(producto.video_url);

if (videoID) {
  contenedorVideo.innerHTML = `
    <div style="max-width: 480px; margin: 0 auto;">
      <div class="ratio ratio-9x16">
        <iframe
          loading="lazy"
          src="https://www.youtube.com/embed/${videoID}?rel=0"
          title="Video del producto"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          style="width: 100%; height: 100%; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
        </iframe>
      </div>
    </div>
  `;
} else if (producto.video_url?.endsWith(".mp4")) {
  contenedorVideo.innerHTML = `
    <video controls preload="metadata" style="width:100%; max-width:720px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
      <source src="${producto.video_url}" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  `;
}



      const galeria = document.getElementById("galeria");
      const imagenes = producto.url?.split("[]").map(url => url.trim()).filter(Boolean) || [];

      imagenes.forEach((img, i) => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";

        const tallas = String(producto.tallas).toLowerCase();
        const requiereSelectorTalla = !(tallas.includes("√∫nica") || tallas.includes("unica") || tallas.includes("n/a"));
        const tieneVariables = producto.variables && producto.variables.trim() !== "";

        let selectorHTML = "";

        if (requiereSelectorTalla) {
          const opcionesTalla = producto.tallas
            .split(",")
            .map(t => `<option value="${t.trim()}">${t.trim()}</option>`)
            .join("");

          selectorHTML = `
            <label for="selector-talla-${i}" class="mt-2">Selecciona talla:</label>
            <select id="selector-talla-${i}" class="form-select mb-2 selector-talla">
              ${opcionesTalla}
            </select>
          `;
        } else if (tieneVariables) {
          const opcionesVariante = producto.variables
            .split(",")
            .map(v => `<option value="${v.trim()}">${v.trim()}</option>`)
            .join("");

          selectorHTML = `
            <label for="selector-variable-${i}" class="mt-2">Selecciona variante:</label>
            <select id="selector-variable-${i}" class="form-select mb-2 selector-variable">
              ${opcionesVariante}
            </select>
          `;
        }

        tarjeta.innerHTML = `
          <div class="imagen-producto">
            <img src="${img}" alt="${producto.producto} - Variante ${i + 1}" class="zoomable" style="cursor: zoom-in;">
          </div>
          ${selectorHTML}
          <button class="boton-comprar btn-cart">Agregar al carrito</button>
        `;

        const boton = tarjeta.querySelector(".btn-cart");
        const selectorTalla = tarjeta.querySelector(".selector-talla");
        const selectorVariable = tarjeta.querySelector(".selector-variable");

        boton.addEventListener("click", () => {
          let tallaSeleccionada = "No especificada";
          if (selectorTalla) tallaSeleccionada = selectorTalla.value;
          else if (selectorVariable) tallaSeleccionada = selectorVariable.value;

          const productoFinal = {
            id: img + "-" + tallaSeleccionada,
            nombre: producto.producto,
            precio: precioFinal,
            imagen: img,
            talla: tallaSeleccionada,
            cantidad: 1,
            proveedor: producto.proveedor || "No definido"
          };

          if (typeof window.agregarAlCarrito === "function") {
            window.agregarAlCarrito(productoFinal);
          }

          const bsOffcanvas = bootstrap.Offcanvas.getOrCreateInstance(document.getElementById("offcanvasCarrito"));
          bsOffcanvas.show();
        });

        galeria.appendChild(tarjeta);
      });

      if (producto.descripcion) {
        const descripcionCompleta = document.getElementById("descripcion-completa");
        descripcionCompleta.innerHTML = `
          <h4 class="mt-4 mb-2">Descripci√≥n del producto</h4>
          <p>${producto.descripcion.replace(/\n/g, "<br>")}</p>
        `;
      }
    }

    // Activar zoom en im√°genes
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("zoomable")) {
        const src = e.target.getAttribute("src");
        document.getElementById("zoomImagen").setAttribute("src", src);
        const modal = new bootstrap.Modal(document.getElementById("zoomModal"));
        modal.show();
      }
    });
  </script>
  <div class="modal fade" id="modalFormularioCliente" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Datos del cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formCliente">
          <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreCliente" required>
          </div>
          <div class="mb-3">
            <label for="telefonoCliente" class="form-label">Tel√©fono</label>
            <input type="tel" class="form-control" id="telefonoCliente" required>
          </div>
          <div class="mb-3">
            <label for="direccionCliente" class="form-label">Direcci√≥n</label>
            <input type="text" class="form-control" id="direccionCliente" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="btnEnviarPedido" class="btn btn-gradient" disabled>Enviar pedido</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
