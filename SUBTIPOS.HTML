  scriptsAnmago.forEach(({ src, defer, type }) => {
    const s = document.createElement('script');
    s.src = `${src}?v=${VERSION_ANMAGO}`;

  cssAnmago.onload = () => { cssAnmago.media = 'all'; };
  document.head.appendChild(cssAnmago);
</script>

  <!-- INICIALIZACI√ìN -->
  <script type="module">
    import { activarBuscadorGlobal } from './buscador.js';

    const imagenesPorSubtipo = {
      "dama": "https://ik.imagekit.io/mbsk9dati/subtipos/√≠cono%20realista%20para%20.png?tr=w-300,q-80",
      "caballero": "https://ik.imagekit.io/mbsk9dati/subtipos/√≠cono%20realista%20para%20h.png?tr=w-300,q-80",
      "unisex": "https://ik.imagekit.io/mbsk9dati/subtipos/√≠cono%20estilizado%20parej.png?tr=w-300,q-80",
      "ni√±os": "https://ik.imagekit.io/mbsk9dati/subtipos/√≠cono%20realista%20para%20n√±o.png?tr=w-300,q-80",
      "ni√±as": "https://ik.imagekit.io/mbsk9dati/subtipos/√≠cono%20realista%20para%20ni√±a.png?tr=w-300,q-80",
      "hogar": "https://ik.imagekit.io/mbsk9dati/subtipos/√≠cono%20realista%20para%20hogar.png?tr=w-300,q-80",
      "anal√≥gico": "https://ik.imagekit.io/mbsk9dati/SUBTIPOS/reloj_analogico.jpg?tr=w-300,q-80",
      "smartwatch": "https://ik.imagekit.io/mbsk9dati/SUBTIPOS/smartwatch.jpg?tr=w-300,q-80",
      "cocina": "https://ik.imagekit.io/mbsk9dati/SUBTIPOS/cocina.jpg?tr=w-300,q-80",
      "decoraci√≥n": "https://ik.imagekit.io/mbsk9dati/SUBTIPOS/decoracion.jpg?tr=w-300,q-80",
      "iluminaci√≥n": "https://ik.imagekit.io/mbsk9dati/SUBTIPOS/iluminacion.jpg?tr=w-300,q-80",
      "maquillaje": "https://ik.imagekit.io/mbsk9dati/SUBTIPOS/maquillaje.jpg?tr=w-300,q-80",
      "cuidado facial": "https://ik.imagekit.io/mbsk9dati/SUBTIPOS/facial.jpg?tr=w-300,q-80",
      "mochilas": "https://ik.imagekit.io/mbsk9dati/SUBTIPOS/mochilas.jpg?tr=w-300,q-80",
      "√∫tiles": "https://ik.imagekit.io/mbsk9dati/SUBTIPOS/utiles.jpg?tr=w-300,q-80",
      "luces": "https://ik.imagekit.io/mbsk9dati/SUBTIPOS/navidad_luces.jpg?tr=w-300,q-80",
      "decoraci√≥n navide√±a": "https://ik.imagekit.io/mbsk9dati/SUBTIPOS/navidad_decoracion.jpg?tr=w-300,q-80"
    };

    function getTipoDesdeURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("tipo")?.trim();
    }

    async function cargarCatalogo() {
      try {
        const url = "https://raw.githubusercontent.com/anmagoS/ANMAGOPWA/main/catalogo.json";
        const respuesta = await fetch(url);
        const productos = await respuesta.json();
        window.catalogoGlobal = productos;
        renderSubtipos(productos);
        renderizarTiposDesdeCatalogo(productos);
      } catch (error) {
        document.getElementById("grid-subtipos").innerHTML = `<p class="text-center text-danger">Error al cargar el cat√°logo.</p>`;
      }
    }

    function renderSubtipos(productos) {
      const tipoSeleccionado = getTipoDesdeURL();
      const contenedor = document.getElementById("grid-subtipos");
      if (!tipoSeleccionado || !contenedor) {
        contenedor.innerHTML = `<p class="text-center text-muted">No se ha seleccionado ning√∫n tipo.</p>`;
        return;
      }

      document.getElementById("titulo-subtipos").textContent = `SELECCI√ìN DE ${tipoSeleccionado}`;
      contenedor.innerHTML = "";

      const productosFiltrados = productos.filter(p => p.tipo?.trim() === tipoSeleccionado);
      const subtiposUnicos = [...new Set(productosFiltrados.map(p => p.subtipo?.trim()).filter(Boolean))];

      if (subtiposUnicos.length === 0) {
        contenedor.innerHTML = `<p class="text-center text-muted">No hay subtipos disponibles para este tipo.</p>`;
        return;
      }

      subtiposUnicos.forEach(subtipo => {
        const productoRef = productosFiltrados.find(p => p.subtipo?.trim() === subtipo);
        const imagen = imagenesPorSubtipo[subtipo.toLowerCase()]?.trim() || productoRef?.imagen?.trim() || "REDES_IMAGES/default-subtipo.jpg";
        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";
        tarjeta.innerHTML = `
          <a href="CATEGORIAS.HTML?tipo=${encodeURIComponent(tipoSeleccionado)}&subtipo=${encodeURIComponent(subtipo)}" class="imagen-producto">
            <img src="${imagen}" alt="${subtipo}">
          </a>
          <div class="nombre-producto">${subtipo}</div>
          <a class="boton-comprar" href="CATEGORIAS.HTML?tipo=${encodeURIComponent(tipoSeleccionado)}&subtipo=${encodeURIComponent(subtipo)}">Ver m√°s</a>
        `;
        contenedor.appendChild(tarjeta);
      });
    }

    function renderizarTiposDesdeCatalogo(productos) {
      const tipoActual = getTipoDesdeURL();
      const contenedor = document.getElementById("seccion-tipos");
      if (!contenedor) return;

      const tiposUnicos = [...new Set(productos.map(p => p.tipo?.trim()).filter(Boolean))].filter(tipo => tipo && tipo !== tipoActual);
      contenedor.innerHTML = "";

      if (tiposUnicos.length === 0) {
        contenedor.innerHTML = `<p class="text-center text-muted">No hay otros tipos disponibles en este momento.</p>`;
        return;
      }

      tiposUnicos.forEach(tipo => {
        const productoRef = productos.find(p => p.tipo?.trim() === tipo);
        const imagen = productoRef?.imagen || "REDES_IMAGES/default-categoria.jpg";
        const tarjeta = document.createElement("div");
        tarjeta.className = "producto";
        tarjeta.innerHTML = `
          <a href="SUBTIPOS.HTML?tipo=${encodeURIComponent(tipo)}" class="imagen-producto">
            <img src="${imagen}" alt="${tipo}">
          </a>
          <div class="nombre-producto">${tipo}</div>
          <a class="boton-comprar" href="SUBTIPOS.HTML?tipo=${encodeURIComponent(tipo)}">Ver M√°s</a>
        `;
        contenedor.appendChild(tarjeta);
      });
    }

    function ajustarCarrito() {
      const header = document.querySelector(".header");
      const carritoBtn = document.querySelector(".btn_shopping");
      if (header && carritoBtn) {
        const alturaHeader = header.offsetHeight;
        carritoBtn.style.top = `${alturaHeader + 12}px`;
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const header = await fetch("HEADER.HTML").then(res => res.text());
      document.getElementById("header-container").insertAdjacentHTML("afterbegin", header);
      await new Promise(resolve => requestAnimationFrame(resolve));
      ajustarCarrito();

      document.querySelector(".btn_shopping")?.addEventListener("click", e => {
        e.preventDefault();
        const offcanvas = document.getElementById("offcanvasCarrito");
        if (offcanvas) {
          const instancia = bootstrap.Offcanvas.getOrCreateInstance(offcanvas);
          instancia.show();
        }
      });

      activarBuscadorGlobal();

      const footer = await fetch("footer.html").then(res => res.text());
      document.getElementById("footer-container").innerHTML = footer;

      await cargarCatalogo();
    });
  </script>
